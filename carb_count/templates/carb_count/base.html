{% load static %}

<!doctype html>

<html lang="en">
    <head>
        <title>CarbCount</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Alatsi|Arimo|Josefin+Sans|Lato|Nanum+Gothic|Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/carb_count.css' %}">
        <link href="{% static 'images/favicon.png' %}" rel="icon" type="image/png">
    </head>
    <body>
        <div id="content-wrapper" class="container fill">
            <header>
                <h1>Carb Counting</h1>
                <nav class="navbar navbar-expand-sm justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if '/carb-count/' == request.path %}active{% endif %}">
                          <a class="nav-link" href="{% url 'calculator' %}">Calculator</a>
                        </li>
                        <li class="nav-item {% if 'product/list' in request.path %}active{% endif %}">
                          <a class="nav-link" href="{% url 'product_list' %}">Product list</a>
                        </li>
                        <li class="nav-item {% if 'product/create' in request.path %}active{% endif %}">
                          <a class="nav-link" href="{% url 'create_product' %}">Create product</a>
                        </li>
                    </ul>
                </nav>
            </header>
            {% block messages %}
                <div class="message-wrapper">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ message|safe }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <script>
                    window.setTimeout(function() {
                        $(".message-wrapper .alert.success").fadeTo(500, 0).slideUp(500, function() {
                            $(this).remove();
                        });
                    }, 5000);
                </script>
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>

{% extends 'carb_count/base.html' %}

{% load widget_tweaks %}

{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% for field in form %}
           <div class="form-group">
               {{ field.label_tag }}
               {% render_field field class+="form-control" %}
           </div>
        {% endfor %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
